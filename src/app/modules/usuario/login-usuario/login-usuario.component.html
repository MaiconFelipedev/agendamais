<main>
  <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-icon id="logo">account_circle</mat-icon>
    <h1 class="titulo">Entre na sua conta</h1>
    <label for="email">E-mail:</label>
    <mat-form-field appearance="outline">
      <input type="text" name="email" id="email" matInput formControlName="email">
    </mat-form-field>

    <label for="senha">Senha:</label>
    <mat-form-field appearance="outline">
      <input type="password" name="senha" id="senha" matInput formControlName="senha">
    </mat-form-field>

    <button id="entrar" mat-flat-button type="submit">
      Entrar
    </button>
    <a class="cadastro" [routerLink]="'/cadastro-usuario'">Ainda nÃ£o tem uma conta? Cadastre-se</a>
  </form>
</main>
