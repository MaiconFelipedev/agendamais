<h1>Solicitações dos clientes</h1>

<div class="solicitacoes" *ngFor="let nome of servicosOferecidos">

  <h2 class="titulo-secao">{{ nome }}</h2>

  <div class="cards">
    <div *ngFor="let agendamento of buscarPorServico(nome)">
      <mat-card *ngIf="agendamento.status === 'Solicitado'" class="card-solicitacao" appearance="outlined">
        <mat-card-header class="header-card">
          <mat-card-title>{{ agendamento.cliente.nome }}</mat-card-title>
          <mat-card-subtitle>Data: {{ agendamento.data }} </mat-card-subtitle>
          <mat-card-subtitle>Horário: {{ agendamento.horario }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions class="botoes-card">
          <button (click)="remarcar(agendamento)" mat-stroked-button>Remarcar</button>
          <button (click)="aceitar(agendamento)" mat-flat-button>Aceitar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>

</div>
