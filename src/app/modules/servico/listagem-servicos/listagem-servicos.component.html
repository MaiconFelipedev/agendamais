<main>
  <div class="container">
    <h1 id="titulo-listagem-servicos">Encontre serviços</h1>
    
    <h2 *ngIf="tipos.length === 0">Ainda não há categorias para filtrar.</h2>

<!-- Filtros -->
<div class="filtros-container">
  <mat-form-field *ngIf="tipos.length > 0" appearance="outline">
    <mat-label>Categoria</mat-label>
    <mat-select [(ngModel)]="tipo" (selectionChange)="filtrarServicos()" placeholder="Selecione uma categoria">
      <mat-option [value]="''">Todos</mat-option>
      <mat-option *ngFor="let cat of tipos" [value]="cat">{{ cat }}</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Cidade</mat-label>
    <input matInput [(ngModel)]="cidadeFiltro" (input)="filtrarServicos()" placeholder="Digite a cidade">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="estadoFiltro" (input)="filtrarServicos()" placeholder="Digite o estado" maxlength="2">
  </mat-form-field>
</div>

    <!-- Listagem de serviços -->
    <div class="cards">
      <mat-card *ngFor="let servico of servicosFiltrados">
        <app-card-servico [servico]="servico"></app-card-servico>
      </mat-card>
    </div>
  </div>
</main>
