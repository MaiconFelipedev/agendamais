<div class="container">
  <h1 id="titulo-listagem-servicos">Encontre serviços por categoria</h1>
  <h2 *ngIf="categorias.length === 0">Ainda não há categorias para filtrar.</h2>
  <mat-form-field *ngIf="categorias.length > 0" appearance="outline">
    <mat-label>Categoria</mat-label>
    <mat-select [(ngModel)]="categoria" (change)="atualizarServicos()" placeholder="Selecione uma categoria">
      <mat-option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</mat-option>
    </mat-select>
  </mat-form-field>

  <div class="card" *ngFor="let servico of servicos">
    <mat-card>
      <app-card-servico *ngIf="servico.categoria == categoria" [servico]="servico"></app-card-servico>
    </mat-card>
  </div>
</div>
