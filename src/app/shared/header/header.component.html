<header>
  <mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu">
      <mat-icon>menu</mat-icon>
      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="'/agenda-prestador'">agenda-prestador</button>
        <button mat-menu-item [routerLink]="'/avaliacao-usuario'">avaliacao-usuario</button>
        <button mat-menu-item [routerLink]="'/cadastro-usuario'">cadastro-usuario</button>
        <button mat-menu-item [routerLink]="'/login-usuario'">login-usuario</button>
        <button mat-menu-item [routerLink]="'/agendamento-servico'">agendamento-servico</button>
        <button mat-menu-item [routerLink]="'/cadastro-servico'">cadastro-servico</button>
        <button mat-menu-item [routerLink]="'/card-servico'">card-servico</button>
        <button mat-menu-item [routerLink]="'listagem-servicos'">listagem-servicos</button>
      </mat-menu>
    </button>
    <span class="spacer"></span>

    <button *ngIf="!this.usuarioService.usuarioLogado()" mat-flat-button aria-label="Entrar" [routerLink]="'/login-usuario'">
      <mat-icon>login</mat-icon>
      Entrar
    </button>
    <p class="nome-usuario">{{this.usuarioService.nomeUsuario()}}</p>
    <button *ngIf="this.usuarioService.usuarioLogado()" mat-icon-button [matMenuTriggerFor]="conta" aria-label="Conta">
      <mat-icon>account_circle</mat-icon>
      <mat-menu #conta="matMenu">
        <button mat-menu-item><mat-icon>person</mat-icon>Perfil</button>
        <button mat-menu-item class="sair" (click)="usuarioService.deslogarUsuario()"  [routerLink]="'/login-usuario'"><mat-icon>logout</mat-icon>Sair</button>
      </mat-menu>
    </button>
  </mat-toolbar>
</header>
